<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/WEB_ICON_LOGO.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/GIRGIS_EMAD_LOGO.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Theme color for browser UI -->
		<meta name="theme-color" content="#6366f1" />
		<meta name="msapplication-TileColor" content="#6366f1" />
		
		<!-- Mobile app capable -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Garma Portfolio" />
		<meta name="application-name" content="Garma Portfolio" />
		
		<!-- Preconnect to external resources for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://unpkg.com" />
		
		<!-- DNS prefetch for social platforms -->
		<link rel="dns-prefetch" href="https://github.com" />
		<link rel="dns-prefetch" href="https://linkedin.com" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
